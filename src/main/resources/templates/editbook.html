<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>
	<h1>Edit Book</h1>
	<form action="#" th:action="@{/savebook}" th:object="${book}"
		method="POST">
		<input type="hidden" th:field="*{id}" />

		<p>
			Author: <input type="text" th:field="*{author}" />
		</p>
		<p>
			Title: <input type="text" th:field="*{title}" />
		</p>
		<p>
			ISBN: <input type="text" th:field="*{isbn}" />
		</p>
		<p>
			Year: <input type="number" th:field="*{year}" />
		</p>
		<p>
			Category : <select th:field="*{category}">
				<option th:each="item : ${myCategories}" th:value="${item.id}"
					th:text="${item.name}"></option>
			</select>
		</p>
		<p>
			<input type="submit" value="Update" />
		</p>
	</form>
</body>
</html>
